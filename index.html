<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
</head>
<body>
    <div class="bg-image">
        <header class="header">
            <div class="container-logo">
                <a href="#" class="logo">JOURNEY</a>
            </div>
            <div class="container-header-login">
                <div class="header-icons">
                    <a href="#" class="fas fa-calendar-alt"></a>
                    <a href="#" class="far fa-envelope-open"></a>
                    <a href="#" class="far fa-compass"></a>
                </div>
                <div class="header-login-vline"></div>
                <div class="header-sign-in">Welcome, <a href="#">Log In</a> or <a href="#">Sign Up</a></div>
            </div>
        </header>
        <main class="main">
            <form action="#" class="form">
                <div class="form-green-block"></div>
                <div class="form-container-sign-login">
                    <span class="form-sign-in">Sign Up</span>
                    <a href="#" class="form-log-in">Log In</a>
                </div>
                <div class="form-container-facebook-google-plus">
                    <a href="#" class="facebook-container">
                        <div class="fab fa-facebook-f"></div>
                        <span class="facebook-text">Facebook</span>
                    </a>
                    <a href="#" class="google-plus-container">
                        <div class="fab fa-google-plus-g"></div>
                        <div class="google-plus-text">Google</div>
                    </a>
                </div>
                <div class="container-for-or">
                    <div class="hline"></div>
                    <span class="or">or</span>
                    <div class="hline"></div>
                </div>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Choose Password">
                <input type="password" placeholder="Confirm Password">
                <div class="container-checkbox">
                    <input type="checkbox" id="check1"><label for="check1">Agree with our <a href="#" class="form-log-in">Terms & Conditions</a></label>
                </div>
                <button class="create-account">Create Account</button>
            </form>
        </main
    </div>
</body>
</html>
